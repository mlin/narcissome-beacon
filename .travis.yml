language: c
sudo: required
install:
- bash -e <(curl https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-ocaml.sh)
- sudo apt-get install -y libsnappy-dev
- opam install -y lwt conduit cohttp yajl-extra snappy ocaml+twt should
script:
- eval $(opam config env)
- ./configure --enable-tests
- make
- ./beacon_tests.native
env:
- OCAML_VERSION=4.02
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/beacon_server.native
  on:
    repo: mlin/narcissome-beacon
